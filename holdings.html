<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holdings - Paper Market</title>
    <script src="tailwindcss.js"></script>
</head>
<body class="bg-slate-950 min-h-screen">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-slate-800">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-emerald-500/10 border border-emerald-500/20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-slate-100">Paper Market</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-1">
                <a href="holdings.html" class="flex items-center space-x-3 px-4 py-3 bg-emerald-500/10 text-emerald-500 border border-emerald-500/20 rounded-lg font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Holdings</span>
                </a>

                <a href="market.html" class="flex items-center space-x-3 px-4 py-3 text-slate-400 hover:text-slate-100 hover:bg-slate-800 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                    </svg>
                    <span>Market</span>
                </a>

                <a href="funds.html" class="flex items-center space-x-3 px-4 py-3 text-slate-400 hover:text-slate-100 hover:bg-slate-800 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span>Funds</span>
                </a>

                <a href="orders.html" class="flex items-center space-x-3 px-4 py-3 text-slate-400 hover:text-slate-100 hover:bg-slate-800 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <span>Orders</span>
                </a>
            </nav>

            <!-- User Profile -->
            <div class="p-4 border-t border-slate-800">
                <div class="flex items-center space-x-3 px-4 py-3 hover:bg-slate-800 rounded-lg cursor-pointer transition-colors">
                    <div class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center">
                        <span class="text-sm font-medium text-slate-300">JD</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-slate-100">John Doe</p>
                        <p class="text-xs text-slate-500">john@example.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <!-- Top Header -->
            <header class="bg-slate-900 border-b border-slate-800 px-8 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-slate-100">Holdings</h1>
                        <p class="text-sm text-slate-400 mt-1">Your investment holdings</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- Market Status -->
                        <div class="flex items-center space-x-2 px-4 py-2 bg-emerald-500/10 border border-emerald-500/20 rounded-lg">
                            <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                            <span class="text-sm font-medium text-emerald-500">Market Open</span>
                        </div>
                        
                        <!-- Time -->
                        <div class="text-sm text-slate-400">
                            <div>Feb 4, 2026</div>
                            <div class="text-xs text-slate-500">09:30 AM</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="p-8">
                <!-- Portfolio Summary Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <!-- Invested -->
                    <div class="bg-slate-900 border border-slate-800 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-slate-400">Invested</span>
                        </div>
                        <div class="text-2xl font-bold text-slate-100">₹10.01k</div>
                    </div>

                    <!-- Current -->
                    <div class="bg-slate-900 border border-slate-800 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-slate-400">Current</span>
                        </div>
                        <div class="text-2xl font-bold text-slate-100">₹10.34k</div>
                    </div>

                    <!-- Total P&L -->
                    <div class="bg-slate-900 border border-slate-800 rounded-xl p-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-slate-400">Total P&L</span>
                        </div>
                        <div class="text-2xl font-bold text-emerald-400">₹331.14</div>
                        <div class="text-sm text-emerald-400 mt-1">3.3%</div>
                    </div>
                </div>

                <!-- Holdings -->
                <div class="bg-slate-900 border border-slate-800 rounded-xl p-6 mb-8">
                    <h2 class="text-lg font-semibold text-slate-100 mb-4">My Holdings</h2>
                    <div id="holdings-container">
                        <!-- Holdings will be loaded here -->
                    </div>
                </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        // Load holdings from localStorage
        function loadHoldings() {
            const holdings = JSON.parse(localStorage.getItem('userHoldings') || '[]');
            const container = document.getElementById('holdings-container');
            
            if (holdings.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="w-16 h-16 mx-auto text-slate-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                        </svg>
                        <h3 class="text-xl font-semibold text-slate-100 mb-2">No Purchase Yet</h3>
                        <p class="text-slate-400 mb-4">Start trading to build your portfolio</p>
                        <a href="market.html" class="inline-block px-6 py-3 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg font-medium transition-colors">
                            Explore Market
                        </a>
                    </div>
                `;
            } else {
                // Create holdings table
                let holdingsHTML = `
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-slate-800">
                                    <th class="text-left text-sm font-medium text-slate-400 pb-3">Stock</th>
                                    <th class="text-right text-sm font-medium text-slate-400 pb-3">Qty</th>
                                    <th class="text-right text-sm font-medium text-slate-400 pb-3">Avg Price</th>
                                    <th class="text-right text-sm font-medium text-slate-400 pb-3">Current Price</th>
                                    <th class="text-right text-sm font-medium text-slate-400 pb-3">P&L</th>
                                    <th class="text-right text-sm font-medium text-slate-400 pb-3">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                holdings.forEach(holding => {
                    const currentValue = holding.quantity * holding.currentPrice;
                    const investedValue = holding.quantity * holding.avgPrice;
                    const pnl = currentValue - investedValue;
                    const pnlPercent = (pnl / investedValue) * 100;
                    const isPositive = pnl >= 0;
                    const pnlClass = isPositive ? 'text-emerald-400' : 'text-rose-400';
                    const sign = isPositive ? '+' : '';
                    
                    holdingsHTML += `
                        <tr class="border-b border-slate-800">
                            <td class="py-4">
                                <p class="text-sm font-medium text-slate-100">${holding.symbol}</p>
                                <p class="text-xs text-slate-500">${holding.name}</p>
                            </td>
                            <td class="text-right text-sm text-slate-100">${holding.quantity}</td>
                            <td class="text-right text-sm text-slate-100">₹${holding.avgPrice.toFixed(2)}</td>
                            <td class="text-right text-sm text-slate-100">₹${holding.currentPrice.toFixed(2)}</td>
                            <td class="text-right text-sm ${pnlClass}">
                                ${sign}₹${pnl.toFixed(2)}<br>
                                <span class="text-xs">(${sign}${pnlPercent.toFixed(2)}%)</span>
                            </td>
                            <td class="text-right text-sm font-medium text-slate-100">₹${currentValue.toLocaleString('en-IN', {minimumFractionDigits: 2})}</td>
                        </tr>
                    `;
                });
                
                holdingsHTML += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                container.innerHTML = holdingsHTML;
            }
        }

        // Initial load
        loadHoldings();
    </script>
</body>
</html>
