<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market - Paper Market</title>
    <script src="tailwindcss.js"></script>
</head>
<body class="bg-slate-950 min-h-screen">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-slate-800">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-emerald-500/10 border border-emerald-500/20 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-slate-100">Paper Market</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-1">
                <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-slate-400 hover:text-slate-100 hover:bg-slate-800 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Dashboard</span>
                </a>

                <a href="market.html" class="flex items-center space-x-3 px-4 py-3 bg-emerald-500/10 text-emerald-500 border border-emerald-500/20 rounded-lg font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                    </svg>
                    <span>Market</span>
                </a>

                <a href="portfolio.html" class="flex items-center space-x-3 px-4 py-3 text-slate-400 hover:text-slate-100 hover:bg-slate-800 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span>Portfolio</span>
                </a>

                <a href="trade-history.html" class="flex items-center space-x-3 px-4 py-3 text-slate-400 hover:text-slate-100 hover:bg-slate-800 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <span>Trade History</span>
                </a>
            </nav>

            <!-- User Profile -->
            <div class="p-4 border-t border-slate-800">
                <div class="flex items-center space-x-3 px-4 py-3 hover:bg-slate-800 rounded-lg cursor-pointer transition-colors">
                    <div class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center">
                        <span class="text-sm font-medium text-slate-300">JD</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-slate-100">John Doe</p>
                        <p class="text-xs text-slate-500">john@example.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <!-- Top Header -->
            <header class="bg-slate-900 border-b border-slate-800 px-8 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-slate-100">Market</h1>
                        <p class="text-sm text-slate-400 mt-1">Browse and trade stocks</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- Search Bar -->
                        <div class="relative">
                            <input 
                                id="search-input"
                                type="text" 
                                placeholder="Search stocks..." 
                                class="w-64 px-4 py-2 pl-10 bg-slate-950 border border-slate-800 rounded-lg text-slate-100 placeholder-slate-500 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors"
                            >
                            <svg class="w-5 h-5 text-slate-500 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>

                        <!-- Market Status -->
                        <div class="flex items-center space-x-2 px-4 py-2 bg-emerald-500/10 border border-emerald-500/20 rounded-lg">
                            <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                            <span class="text-sm font-medium text-emerald-500">Market Open</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Market Content -->
            <div class="p-8">
                <!-- Market Index Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                    <!-- NIFTY 50 Chart -->
                    <div class="bg-slate-900 border border-slate-800 rounded-xl p-6">
                        <h3 class="text-lg font-semibold text-slate-100 mb-4">NIFTY 50</h3>
                        <canvas id="nifty-chart" height="100"></canvas>
                    </div>

                    <!-- SENSEX Chart -->
                    <div class="bg-slate-900 border border-slate-800 rounded-xl p-6">
                        <h3 class="text-lg font-semibold text-slate-100 mb-4">SENSEX</h3>
                        <canvas id="sensex-chart" height="100"></canvas>
                    </div>
                </div>

                <!-- Filters -->
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-3">
                        <button id="btn-all" class="px-4 py-2 bg-emerald-500/10 text-emerald-500 border border-emerald-500/20 rounded-lg font-medium text-sm">
                            All Stocks
                        </button>
                        <button id="btn-watchlist" class="px-4 py-2 text-slate-400 hover:bg-slate-800 border border-slate-800 rounded-lg text-sm transition-colors">
                            <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                            </svg>
                            Watchlist
                        </button>
                        <button id="btn-gainers" class="px-4 py-2 text-slate-400 hover:bg-slate-800 border border-slate-800 rounded-lg text-sm transition-colors">
                            Top Gainers
                        </button>
                        <button id="btn-losers" class="px-4 py-2 text-slate-400 hover:bg-slate-800 border border-slate-800 rounded-lg text-sm transition-colors">
                            Top Losers
                        </button>
                    </div>
                </div>

                <!-- Stocks Table -->
                <div class="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-slate-800">
                                <th class="text-left px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Symbol</th>
                                <th class="text-left px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Company</th>
                                <th class="text-right px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">LTP</th>
                                <th class="text-right px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Change</th>
                                <th class="text-right px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">% Change</th>
                                <th class="text-right px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Volume</th>
                                <th class="text-right px-6 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Action</th>
                            </tr>
                        </thead>
                        <tbody id="stocks-tbody" class="divide-y divide-slate-800">
                        <tbody id="stocks-tbody" class="divide-y divide-slate-800">
                            <!-- Stock rows will be dynamically generated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Chart.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Stock data with all details
        const stocksData = [
            { symbol: 'TCS', name: 'Tata Consultancy Services', ltp: 3660.00, change: 45.20, changePercent: 1.25, volume: '2.4M' },
            { symbol: 'RELIANCE', name: 'Reliance Industries', ltp: 2480.00, change: 30.00, changePercent: 1.22, volume: '5.1M' },
            { symbol: 'HDFC', name: 'HDFC Bank', ltp: 1750.00, change: 70.00, changePercent: 4.17, volume: '3.8M' },
            { symbol: 'INFY', name: 'Infosys', ltp: 1620.00, change: -15.50, changePercent: -0.95, volume: '2.9M' },
            { symbol: 'ICICI', name: 'ICICI Bank', ltp: 960.00, change: 40.00, changePercent: 4.35, volume: '4.2M' },
            { symbol: 'WIPRO', name: 'Wipro', ltp: 430.00, change: -10.00, changePercent: -2.27, volume: '1.8M' },
            { symbol: 'BAJAJ', name: 'Bajaj Finance', ltp: 7250.00, change: 125.00, changePercent: 1.75, volume: '1.2M' },
            { symbol: 'HCLTECH', name: 'HCL Technologies', ltp: 1420.00, change: 22.50, changePercent: 1.61, volume: '2.1M' },
            { symbol: 'ASIANPAINT', name: 'Asian Paints', ltp: 2890.00, change: -35.00, changePercent: -1.20, volume: '0.9M' },
            { symbol: 'MARUTI', name: 'Maruti Suzuki', ltp: 11580.00, change: 215.00, changePercent: 1.89, volume: '0.7M' }
        ];

        let watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
        let currentFilter = 'all';

        // Toggle watchlist
        function toggleWatchlist(symbol) {
            const index = watchlist.indexOf(symbol);
            if (index > -1) {
                watchlist.splice(index, 1);
            } else {
                watchlist.push(symbol);
            }
            localStorage.setItem('watchlist', JSON.stringify(watchlist));
            renderStocks();
        }

        // Render stock rows
        function renderStocks() {
            let filteredStocks = [...stocksData];
            
            // Apply filters
            if (currentFilter === 'watchlist') {
                filteredStocks = filteredStocks.filter(stock => watchlist.includes(stock.symbol));
            } else if (currentFilter === 'gainers') {
                filteredStocks = filteredStocks.filter(stock => stock.change > 0).sort((a, b) => b.changePercent - a.changePercent);
            } else if (currentFilter === 'losers') {
                filteredStocks = filteredStocks.filter(stock => stock.change < 0).sort((a, b) => a.changePercent - b.changePercent);
            }

            // Search filter
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm) {
                filteredStocks = filteredStocks.filter(stock => 
                    stock.symbol.toLowerCase().includes(searchTerm) || 
                    stock.name.toLowerCase().includes(searchTerm)
                );
            }

            const tbody = document.getElementById('stocks-tbody');
            
            if (filteredStocks.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-12 text-center">
                            <svg class="w-16 h-16 mx-auto text-slate-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                            <h3 class="text-xl font-semibold text-slate-100 mb-2">No stocks found</h3>
                            <p class="text-slate-400">Try adjusting your search or filter</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredStocks.map(stock => {
                const isPositive = stock.change >= 0;
                const colorClass = isPositive ? 'text-emerald-400' : 'text-rose-400';
                const sign = isPositive ? '+' : '';
                const inWatchlist = watchlist.includes(stock.symbol);
                const starFill = inWatchlist ? 'fill-yellow-500 text-yellow-500' : 'text-slate-500';

                return `
                    <tr class="hover:bg-slate-800/50 transition-colors">
                        <td class="px-6 py-4">
                            <div class="flex items-center space-x-2">
                                <button onclick="toggleWatchlist('${stock.symbol}')" class="hover:scale-110 transition-transform">
                                    <svg class="w-5 h-5 ${starFill}" fill="${inWatchlist ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                                    </svg>
                                </button>
                                <span class="font-semibold text-slate-100">${stock.symbol}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="text-sm text-slate-300">${stock.name}</span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <span class="text-slate-100 font-medium">â‚¹${stock.ltp.toFixed(2)}</span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <span class="${colorClass} font-medium">${sign}${stock.change.toFixed(2)}</span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <span class="${colorClass} font-medium">${sign}${stock.changePercent.toFixed(2)}%</span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <span class="text-slate-400 text-sm">${stock.volume}</span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <div class="flex items-center justify-end space-x-2">
                                <button class="px-4 py-1.5 bg-emerald-500 hover:bg-emerald-600 text-white text-sm font-medium rounded-full transition-colors">
                                    Buy
                                </button>
                                <button class="px-4 py-1.5 bg-slate-800 hover:bg-slate-700 text-slate-300 text-sm font-medium rounded-full transition-colors">
                                    Sell
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Filter buttons
        document.getElementById('btn-all').addEventListener('click', function() {
            currentFilter = 'all';
            updateFilterButtons();
            renderStocks();
        });

        document.getElementById('btn-watchlist').addEventListener('click', function() {
            currentFilter = 'watchlist';
            updateFilterButtons();
            renderStocks();
        });

        document.getElementById('btn-gainers').addEventListener('click', function() {
            currentFilter = 'gainers';
            updateFilterButtons();
            renderStocks();
        });

        document.getElementById('btn-losers').addEventListener('click', function() {
            currentFilter = 'losers';
            updateFilterButtons();
            renderStocks();
        });

        function updateFilterButtons() {
            const buttons = {
                'all': document.getElementById('btn-all'),
                'watchlist': document.getElementById('btn-watchlist'),
                'gainers': document.getElementById('btn-gainers'),
                'losers': document.getElementById('btn-losers')
            };

            Object.keys(buttons).forEach(key => {
                const btn = buttons[key];
                if (key === currentFilter) {
                    btn.className = 'px-4 py-2 bg-emerald-500/10 text-emerald-500 border border-emerald-500/20 rounded-lg font-medium text-sm';
                } else {
                    btn.className = 'px-4 py-2 text-slate-400 hover:bg-slate-800 border border-slate-800 rounded-lg text-sm transition-colors';
                }
            });
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', renderStocks);

        // Initial render
        renderStocks();

        // Chart instances
        let niftyChart = null;
        let sensexChart = null;

        // Fetch historical data for charts
        async function fetchChartData(symbol) {
            try {
                const response = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=30d`);
                const data = await response.json();
                
                if (data.chart && data.chart.result && data.chart.result[0]) {
                    const result = data.chart.result[0];
                    const timestamps = result.timestamp;
                    const prices = result.indicators.quote[0].close;
                    
                    return {
                        labels: timestamps.map(ts => new Date(ts * 1000).toLocaleDateString('en-IN', { month: 'short', day: 'numeric' })),
                        data: prices
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error fetching chart data for ${symbol}:`, error);
                return null;
            }
        }

        // Initialize charts
        async function initCharts() {
            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: '#1e293b',
                        titleColor: '#f1f5f9',
                        bodyColor: '#cbd5e1',
                        borderColor: '#334155',
                        borderWidth: 1
                    }
                },
                scales: {
                    x: {
                        grid: { color: '#1e293b' },
                        ticks: { color: '#64748b', maxTicksLimit: 8 }
                    },
                    y: {
                        grid: { color: '#1e293b' },
                        ticks: { color: '#64748b' }
                    }
                }
            };

            // NIFTY Chart
            const niftyData = await fetchChartData('^NSEI');
            if (niftyData) {
                const ctx = document.getElementById('nifty-chart').getContext('2d');
                niftyChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: niftyData.labels,
                        datasets: [{
                            label: 'NIFTY 50',
                            data: niftyData.data,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.4,
                            fill: true,
                            borderWidth: 2
                        }]
                    },
                    options: commonOptions
                });
            }

            // SENSEX Chart
            const sensexData = await fetchChartData('^BSESN');
            if (sensexData) {
                const ctx = document.getElementById('sensex-chart').getContext('2d');
                sensexChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: sensexData.labels,
                        datasets: [{
                            label: 'SENSEX',
                            data: sensexData.data,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.4,
                            fill: true,
                            borderWidth: 2
                        }]
                    },
                    options: commonOptions
                });
            }
        }

        // Initialize charts after page load
        window.addEventListener('load', initCharts);
    </script>
</body>
</html>
